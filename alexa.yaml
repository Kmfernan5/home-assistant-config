intents:
  ActivateIntent:
    action:
      - service: homeassistant.turn_on
        data_template:
          entity_id: group.{{ Group | replace(" ", "_") }}
    speech:
      type: plaintext
      text: Turned on {{ Group }}
  DeactivateIntent:
    action:
      - service: homeassistant.turn_off
        data_template:
          entity_id: group.{{ Group | replace(" ", "_") }}
    speech:
      type: plaintext
      text: Turned off {{ Group }}
