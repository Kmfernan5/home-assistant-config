- platform: template
  fans:
    # Dummy for HomeKit
    master_bedroom_ceiling_fan:
      friendly_name: "Master Bedroom Ceiling Fan"
      value_template: "{{ is_state('fan.master_bedroom_ceiling_fan_level', 'on') }}"
