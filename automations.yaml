- alias: "Watchtower Updates"
  id: "watchertower_run_update"
  trigger:
    - platform: time
      at: "15:00:00"
    - platform: time
      at: "20:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - sun
          - mon
          - wed
          - fri
      - "{{ states('person.andrew') == 'home'}}"
