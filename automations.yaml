- alias: "Master Closet Light with Motion"
  id: "closet_motion_light"
  trigger:
    - platform: state
      entity_id: "binary_sensor.master_closet_motion_sensor"
      to: "on"
  mode: restart
  action:
    - service: homeassistant.turn_on
      entity_id: switch.master_closet_light
