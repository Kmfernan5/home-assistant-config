- alias: Clear Alexa Recording History
  id: "alexa_history"
  trigger:
    platform: time_pattern
    hours: "/1"
  action:
    - service: alexa_media.clear_history

- alias: "Update door last opened"
  id: "update_door_last_opened"
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.front_door
