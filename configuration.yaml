light:
  - platform: limitlessled
    bridges:
      - host: 10.0.0.47
        version: 5
        port: 8899
        groups:
        - number: 1
          type: rgbw
          name: Garage
          fade: on
        - number: 2
          type: rgbw
          name: aquarium_light_intensity
          fade: on
  - platform: group
    name: Kitchen Lights
    entities:
      - light.kitchen_can_lights
      - light.kitchen_table_light
      - light.kitchen_sink_light
  - platform: group
    name: Master Bedroom Lamps
    entities:
      - light.andrew_nightstand_lamp
      - light.bethany_nightstand_lamp
  - platform: group
    name: Living Room Lamps
    entities:
      - light.living_room_lamp
      - light.living_room_lamp_2
  - platform: group
    name: Front Porch Lights
    entities:
       - light.front_porch_1
       - light.front_porch_2

  - platform: template
    lights:
      aquarium_light:
        friendly_name: Aquarium Light
        turn_on:
          service: homeassistant.turn_on
          data:
            entity_id: switch.aquarium_light_power
        turn_off:
          service: homeassistant.turn_off
          data:
            entity_id: switch.aquarium_light_power
        set_level:
          service: light.turn_on
          data:
            brightness: "{{ brightness }}"
            entity_id: light.aquarium_light_intensity
        icon_template: mdi:fish
        level_template: "{{ state_attr('light.aquarium_light_intensity', 'brightness')|int }}"
        value_template: "{{ is_state('switch.aquarium_light_power', 'on') }}"

