# Rest call to appdaemon api so we can intelligently trigger changes via appdaemon apps
# these will be triggered by scripts

adjust_night:
  url: http://10.0.1.22:8888/api/appdaemon/adjust_night
  method: POST
  payload: '{"type": "Adjust Night"}'
  content_type: 'application/json'

adjust_morning:
  url: http://10.0.1.22:8888/api/appdaemon/adjust_morning
  method: POST
  payload: '{"type": "Adjust Morning"}'
  content_type: 'application/json'

set_thermostat_led:
  url: http://10.0.0.29/tstat/led
  method: POST
  payload: '{"energy_led": {% if color == "red" %}4{% elif color == "yellow" %}2{% elif color == "green" %}1{% elif color == "off" %}0{% else %}0{% endif %}}'

# set top left price box
set_thermostat_pma:
  url: http://10.0.0.29/tstat/pma
  method: POST
  payload: '{"message": "{{ message }}" }'
