language: python
python:
  - "3.6.8"
install:
  - pip3 install homeassistant
before_install:
  - ls
  - pwd
  - mv .travis_secrets.yaml secrets.yaml
  - sed -i "/bus_times/d" ./sensors.yaml
  - printf -- - alias":" Stop HomeAssistant with Travis\n initial_state":" on\n  trigger:\n    - platform":" homeassistant\n      event":" start\n  action":"\n    service":" homeassistant.stop > automation.yaml
  - cat automation.yaml
before_script:
  - hass -v --config .
script:
  - hass -c . --script check_config -i -f
