# These commands are all sent to a named pipe to be run on the host
# see systemd service for docker_pipe and /usr/local/bin/docker_pipe.sh

nas_poweroff: 'echo "/usr/local/bin/nas-poweroff.sh" > /docker_pipe'

nuc_poweroff: 'echo "shutdown -h 2" > /docker_pipe'

owntracks_update: 'echo "/usr/local/bin/force_location_update.sh" > /docker_pipe'

mount_plex: 'echo "mount -o timeo=15,soft,retry=2,nofail 10.0.1.20:/Backup/Plex /plex/; sleep 5; docker restart plex" > /docker_pipe'

copy: 'echo "/usr/local/bin/nas-copy.sh" > /docker_pipe'
