# SSH to host to run shell commands
# SSH key shared via Docker volume

nas_poweroff: ssh nuc '/usr/local/bin/nas-poweroff.sh'

nuc_poweroff: ssh nuc 'sudo shutdown -h 2'

owntracks_update: ssh nuc '/usr/local/bin/force_location_update.sh'

mount_plex: ssh nuc 'sudo mount -o timeo=15,soft,retry=2,nofail 10.0.1.20:/Backup/Plex /plex/; sleep 5; docker restart plex'

umount_plex: ssh nuc 'sudo umount -f /plex; docker stop plex'

copy: ssh nuc '/usr/local/bin/nas-copy.sh'

github_action_trigger: "curl -v -X POST -u 'aneisch:{{ github_token }}' -H 'Accept: application/vnd.github.everest-preview+json' -H 'Content-Type: application/json' --data '{\"event_type\":\"build\", \"client_payload\":{\"type\":\"{{ version }}\"}}' https://api.github.com/repos/aneisch/home-assistant-config/dispatches"
