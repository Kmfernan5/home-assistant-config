title: Server Status
cards:
  - !include cards/kitchen_timer.yaml

  - id: bca91e04c9ae4c6582a951921b2c1b14  # Automatically created id
    type: entities
    show_header_toggle: false
    title: System
    entities:
      - !secret domain_expiry
      - !secret domain_2_expiry
      - sensor.rack_exhaust_temperature
      - fan.rack_fan
      - sensor.processor_use
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.disk_use_percent_home
      - sensor.last_boot
      - sensor.network_out_eno1
      - sensor.network_in_eno1
      - switch.nas

  - id: 4428e05e6a7143e0a2b2fbf52d92dfe0  # Automatically created id
    type: entities
    show_header_toggle: false
    title: UPS
    entities:
      - sensor.ups_monitor
      - sensor.ups_input_voltage
      - sensor.ups_battery
      - sensor.ups_time_left
      - sensor.ups_load

  - id: 4428e05e6a7143e0a2b2fbf52d92dfe1  # Automatically created id
    type: entities
    show_header_toggle: false
    title: 650 UPS
    entities:
      - sensor.650_ups_monitor
      - sensor.650_ups_input_voltage
      - sensor.650_ups_battery
      - sensor.650_ups_time_left
      - sensor.650_ups_load

  - id: 1658f3d4809c475eb362b0a55af2084d  # Automatically created id
    type: entities
    show_header_toggle: false
    title: Power
    entities:
      - sensor.sonoff_pow_current
      - sensor.sonoff_pow_power
      - sensor.sonoff_pow_today_energy
      - sensor.sonoff_pow_today_cost
      - sensor.sonoff_pow_yesterday_energy
      - sensor.sonoff_pow_yesterday_cost

  - id: 1658f3d4809c475eb362b0a55af2084c  # Automatically created id
    type: entities
    show_header_toggle: false
    title: Docker
    entities:
      - switch.docker_esphome
      - switch.docker_grafana
      - switch.docker_plex
      - switch.docker_portainer
      - entity: switch.docker_influxdb
        type: custom:toggle-lock-entity-row
      - entity: switch.docker_mosquitto
        type: custom:toggle-lock-entity-row
      - entity: switch.docker_nodered
        type: custom:toggle-lock-entity-row
      - entity: switch.docker_pwr_stat
        type: custom:toggle-lock-entity-row
      - entity: switch.docker_pwr_stat_650
        type: custom:toggle-lock-entity-row
      - entity: switch.docker_pihole
        type: custom:toggle-lock-entity-row

