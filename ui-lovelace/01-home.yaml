title: Home
icon: mdi:home-circle
cards:
  - !include .cards/kitchen_timer.yaml
  - !include .cards/grill.yaml

  - type: vertical-stack
    cards:
      - !include .cards/thermostat.yaml
      - type: entities
        show_header_toggle: false
        title: Thermostat
        entities:
          - sensor.ac_runtime_today
          - sensor.ac_runtime_yesterday

  - type: entities
    show_header_toggle: false
    title: Automation Control
    entities:
      - input_boolean.door_notify
      - input_boolean.ac_automation
      - input_boolean.ac_change_notification
      - input_boolean.occusim
      - input_boolean.guest_mode
      - input_boolean.house_lamps_automation
      - input_boolean.panic_mode

  - type: entities
    show_header_toggle: false
    title: Security
    entities:
      - !secret alarm_panel_1
      - !secret alarm_panel_2
      - input_boolean.security_status
      - binary_sensor.front_door
      - binary_sensor.back_door

  - type: markdown
    content: |    
      {%- set seconds = (as_timestamp(now()) - as_timestamp(states.input_datetime.front_door_last.state)) | int %}
      {%- set minutes = (seconds // 60) | int %}
      {%- set hours = (minutes // 60) | int %}
      {%- set days = (hours // 24) | int %}
      {{ states.input_datetime.front_door_last.name | capitalize }}: **{{days}}d {{hours%24}}h {{minutes%60}}m**

      {%- set seconds = (as_timestamp(now()) - as_timestamp(states.input_datetime.back_door_last.state)) | int %}
      {%- set minutes = (seconds // 60) | int %}
      {%- set hours = (minutes // 60) | int %}
      {%- set days = (hours // 24) | int %}
      {{ states.input_datetime.back_door_last.name | capitalize }}: **{{days}}d {{hours%24}}h {{minutes%60}}m**

  - type: entities
    show_header_toggle: false
    title: Trackers
    entities:
      - person.andrew
      - person.bethany

  - type: entities
    show_header_toggle: false
    title: Weather
    entities:
      - sensor.dark_sky_summary
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_precip_probability
      - sun.sun
      - sensor.moon

  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.dark_sky
      - type: entities
        entities:
          - sensor.netatmo_home_rain_sum_rain_1_in
          - sensor.netatmo_home_rain_sum_rain_24_in

  - type: iframe
    aspect_ratio: 90%
    url: !secret windy_url

  - type: picture-entity
    entity: camera.weather_radar

  - type: picture-entity
    entity: camera.outdoor

  - type: picture-entity
    entity: camera.backyard_camera

  - type: picture-entity
    entity: camera.esp_camera

  - type: custom:mini-media-player
    entity: media_player.spotify
    icon: mdi:spotify
    hide:
      power_state: true
    tts:
      platform: alexa
      type: announce
      entity_id: media_player.everywhere

  - type: plant-status
    name: Garden
    entity: plant.garden
 
  - type: shopping-list
    title: Shopping List
