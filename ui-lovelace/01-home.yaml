title: Home
icon: mdi:home-circle
cards:
  - !include .cards/kitchen_timer.yaml
  - !include .cards/grill.yaml
  - !include .cards/thermostat.yaml

  - type: entities
    show_header_toggle: false
    title: Automation Control
    entities:
      - input_boolean.door_notify
      - input_boolean.ac_automation
      - input_boolean.ac_change_notification
      - input_boolean.occusim
      - input_boolean.guest_mode
      - input_boolean.house_lamps_automation
      - input_boolean.panic_mode

  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        show_header_toggle: false
        title: Security
        entities:
          #- !secret alarm_panel_1
          #- !secret alarm_panel_2
          - input_boolean.security_status
          - binary_sensor.front_door
          - binary_sensor.back_door

      - type: markdown
        content: |
          {%- set seconds = (as_timestamp(now()) - as_timestamp(states.input_datetime.front_door_last.state)) | int %}
          {%- set minutes = (seconds // 60) | int %}
          {%- set hours = (minutes // 60) | int %}
          {%- set days = (hours // 24) | int %}
          {{ states.input_datetime.front_door_last.name | capitalize }}: **{{days}}d {{hours%24}}h {{minutes%60}}m**

          {%- set seconds = (as_timestamp(now()) - as_timestamp(states.input_datetime.back_door_last.state)) | int %}
          {%- set minutes = (seconds // 60) | int %}
          {%- set hours = (minutes // 60) | int %}
          {%- set days = (hours // 24) | int %}
          {{ states.input_datetime.back_door_last.name | capitalize }}: **{{days}}d {{hours%24}}h {{minutes%60}}m**

  - type: entities
    show_header_toggle: false
    title: Trackers
    entities:
      - person.andrew
      - person.bethany

  #- type: entities
  #  title: Garage
  #  entities:
  #    - binary_sensor.cx5
  #    - binary_sensor.cruze
  #    - cover.garage_door

  - type: custom:vertical-stack-in-card
    title: Mail & Package Tracking
    cards:
      - type: picture-glance
        camera_image: camera.mail_usps
        entities: []
      - type: markdown
        content: |
          {{ states.sensor.mail_deliveries_message.state }}
      - type: entity-filter
        state_filter:
          - operator: ">"
            value: '0'
        entities:
         - entity: sensor.mail_usps_mail
           name: "Today's Mail"
         - entity: sensor.mail_packages_in_transit
           name: "Today's Package Delivery"
         - entity: sensor.mail_usps_delivering
           icon: 'mdi:package-variant-closed'
           name: USPS
         - entity: sensor.mail_fedex_delivering
           icon: 'mdi:package-variant-closed'
           name: FedEx
         - entity: sensor.mail_ups_delivering
           icon: 'mdi:package-variant-closed'
           name: UPS
         - entity: sensor.mail_updated
           state_filter:
             - operator: "regex"
               value: 20

  - !include .cards/spotify.yaml

  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        show_header_toggle: false
        title: Weather
        entities:
          - weather.kcll_daynight
          - sensor.nws_temperature
          - sensor.nws_humidity
          - sensor.nws_precip_probability
          - sun.sun
          - sensor.moon
          - sensor.netatmo_home_rain_sum_rain_last_hour_inches
          - sensor.netatmo_home_rain_sum_rain_today_inches
      - type: custom:weather-card
        entity: weather.kcll_daynight

  - type: iframe
    aspect_ratio: 90%
    url: !secret windy_url

  - type: picture-glance
    camera_image: camera.weather_radar
    entities: []

  - type: shopping-list
    title: Shopping List

