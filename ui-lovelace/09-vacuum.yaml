title: Vacuum
icon: mdi:robot-vacuum
cards:
  - type: 'custom:card-templater'
    entities:
      - vacuum.roborock_s4
    card:
      type: picture-elements
      image: "/local/images/roborock/roborock_s4.jpg"
      elements:
        - type: state-label
          entity: vacuum.roborock_s4
          style:
            left: 0
            right: 0
            bottom: 0
            background-color: "rgba(0, 0, 0, 0.3)"
            padding: 10px
            font-size: 16px
            line-height: 16px
            color: white
            transform: translate(0%,0%)
        - type: icon
          title: Battery
          icon_template: '{{ state_attr("vacuum.roborock_s4", "battery_icon") }}'
          style:
            right: 171px
            bottom: 0
            padding: 10px
            font-size: 16px
            line-height: 16px
            color: white
            transform: translate(0%,0%)
        - type: state-label
          title: Battery Level
          entity: sensor.roborock_s4_battery
          style:
            right: 120px
            bottom: 0px
            padding: 10px
            font-size: 16px
            line-height: 16px
            color: white
            transform: translate(0%,0%)
        - type: icon
          title: Locate Vacuum
          icon: 'mdi:map-marker'
          style:
            right: 90px
            bottom: 0
            padding: 10px
            font-size: 16px
            line-height: 16px
            color: white
            transform: translate(0%,0%)
        - type: icon
          title: Clean Whole House
          icon: 'mdi:broom'
          tap_action:
            action: call-service
            service: mqtt.publish
            service_data:
              payload: 1
              topic: /nodered/vacuum_whole_house
          style:
            right: 0
            bottom: 0
            padding: 10px
            font-size: 16px
            line-height: 16px
            color: white
            transform: translate(0%,0%)
        - type: icon
          title: Return To Base
          icon: 'mdi:home-map-marker'
          tap_action:
            action: call-service
            service: vacuum.return_to_base
            service_data:
              entity_id: vacuum.roborock_s4
          style:
            right: 45px
            bottom: 0
            padding: 10px
            font-size: 16px
            line-height: 16px
            color: white
            transform: translate(0%,0%)
        - type: state-label
          entity: sensor.roborock_s4_last_cleaned
          prefix: 'Last ran '
          suffix: ' ago'
          style:
            background-color: "rgba(0, 0, 0, 0.3)"
            bottom: 85%
            padding: 8px
            font-size: 16px
            line-height: 2px
            color: white
            transform: translate(0%,0%)
        - type: state-label
          prefix: "Ran "
          suffix: "x"
          entity: sensor.roborock_s4_lifetime_cleaning_count
          style:
            background-color: "rgba(0, 0, 0, 0.3)"
            bottom: 85%
            right: 0px
            padding: 8px
            font-size: 16px
            line-height: 2px
            color: white
            transform: translate(0%,0%)
            width: 25%
        - type: state-label
          prefix: "Ran for "
          suffix: " hrs"
          entity: sensor.roborock_s4_lifetime_cleaning_time
          style:
            background-color: "rgba(0, 0, 0, 0.3)"
            bottom: 72%
            right: 0px
            padding: 8px
            font-size: 16px
            line-height: 2px
            color: white
            transform: translate(0%,0%)
            width: 25%
        - type: state-label
          entity: sensor.roborock_s4_lifetime_cleaned_area
          prefix: "Cleaned "
          style:
            background-color: "rgba(0, 0, 0, 0.3)"
            bottom: 59%
            right: 0px
            padding: 8px
            font-size: 16px
            line-height: 2px
            color: white
            transform: translate(0%,0%)
            width: 25%


  - type: 'custom:card-templater'
    card:
      type: entities
      title: Vacuum a Room
      show_header_toggle: false
      entities:
        - input_select.vacuum_room_select
        - input_select.vacuum_room_repeat
        - type: call-service
          service: mqtt.publish
          service_data:
            topic: /nodered/vacuum_room
            payload_template: >-
              {
                "room": "{{ states.input_select.vacuum_room_select.state }}",
                "repeat": {{ states.input_select.vacuum_room_repeat.state }}
              }
          name: " "
          icon: " "
    entities:
      - input_select.vacuum_room_select
      - input_select.vacuum_room_repeat

  - type: horizontal-stack
    cards:
      - type: picture-elements
        image: /local/images/roborock/side_brush.png
        elements:
          - type: state-label
            entity: sensor.roborock_s4_side_brush_remaining
            title: '% Remaining Until Side Brush Should Be Replaced'
            style:
              font-size: 30px
              color: orange
              left: 0px
              right: 0px
              bottom: 0px
              background-color: "rgba(0, 0, 0, 0.3)"
              transform: translate(0%,0%)
          - type: state-label
            title: Hours Remaining Until Side Brush Should Be Replaced
            entity: sensor.roborock_s4_side_brush_hrs_remaining
            suffix: ' left'
            style:
              right: 0px
              bottom: 0px
              padding: 10px
              font-size: 16px
              line-height: 16px
              color: white
              transform: translate(0%,0%)
          - type: icon
            icon: mdi:restart
            title: Reset Hours
            tap_action:
              action: call-service
              service: vacuum.send_command
              service_data:
                entity_id: vacuum.roborock_s4
                command: reset_consumable
                params: ['side_brush_work_time']
              confirmation:
                text: Are you sure you want to reset the hours remaining counter for replacing the side brush?
            style:
              top: 0px
              right: 0px
              padding: 7px
              transform: translate(0%,0%)
      - type: picture-elements
        image: /local/images/roborock/sensors.png
        elements:
          - type: state-label
            entity: sensor.roborock_s4_sensors_remaining
            title:  "% Remaining Until Sensors Should Be Cleaned"
            style:
              font-size: 30px
              color: orange
              left: 0px
              right: 0px
              bottom: 0px
              background-color: "rgba(0, 0, 0, 0.3)"
              transform: translate(0%,0%)
          - type: state-label
            title:  "Hours Remaining Until Sensors Should Be Cleaned"
            entity: sensor.roborock_s4_sensors_hrs_remaining
            suffix: ' left'
            style:
              right: 0px
              bottom: 0px
              padding: 10px
              font-size: 16px
              line-height: 16px
              color: white
              transform: translate(0%,0%)
          - type: icon
            icon: mdi:restart
            title: Reset Hours
            tap_action:
              action: call-service
              service: vacuum.send_command
              service_data:
                entity_id: vacuum.roborock_s4
                command: reset_consumable
                params: ['sensor_dirty_time']
              confirmation:
                text: Are you sure you want to reset the hours remaining counter for cleaning the sensors?
            style:
              top: 0px
              right: 0px
              padding: 7px
              transform: translate(0%,0%)
  
