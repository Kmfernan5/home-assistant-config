title: Floorplan
path: floorplan
panel: true
icon: mdi:floor-plan
cards:
  - type: picture-elements
    image: /local/floorplan/master/master_base.png
    # Requires card-mod plugin, allows fan to rotate with animation
    style: |
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    elements:
      - type: image
        entity: light.andrew_nightstand_lamp
        #tap_action: none
        hold_action: none
        state_image:
          "on": /local/floorplan/master/master_andrew_on.png
          "off": /local/floorplan/master/transparent_square.png
        style:
          top: 50%
          left: 50%
          width: 100%

      - type: image
        entity: light.bethany_nightstand_lamp
        tap_action: none
        hold_action: none
        state_image:
          "on": /local/floorplan/master/master_bethany_on.png
          "off": /local/floorplan/master/transparent_square.png
        style:
          top: 50%
          left: 50%
          width: 100%

      # Conditional to make fan spin when on
      - type: conditional
        conditions:
          - entity: fan.master_bedroom_ceiling_fan
            state: 'on'
        elements:
          - type: image
            entity: fan.master_bedroom_ceiling_fan
            tap_action: none
            image: /local/floorplan/master/master_fan_on.png
            style:
              top: 38.5%
              left: 51.5%
              width: 12%
              filter: blur(2px)
              animation: rotation 0.5s infinite linear
      - type: conditional
        conditions:
          - entity: fan.master_bedroom_ceiling_fan
            state: 'off'
        elements:
          - type: image
            entity: fan.master_bedroom_ceiling_fan
            tap_action: none
            image: /local/floorplan/master/master_fan.png
            style:
              top: 48%
              left: 57.5%
              width: 12%

      - type: state-label
        entity: sensor.master_bedroom_temperature
        style:
          top: 63%
          left: 44%
          color: "#000"
          border-radius: 50%
          text-align: center
          background-color: "rgba(255, 255, 255, 0.6)"
          font-size: 12px
          font-weight: bold

      # Andrew Lamp Toggle
      - type: image
        entity: light.andrew_nightstand_lamp
        tap_action:
          action: toggle
        image: /local/floorplan/master/transparent_square.png
        style:
          top: 19%
          left: 42%
          width: 6%

      # Bethany Lamp Toggle
      - type: image
        entity: light.bethany_nightstand_lamp
        tap_action:
          action: toggle
        image: /local/floorplan/master/transparent_square.png
        style:
          top: 19%
          left: 77%
          width: 6%

      # Fan Toggle
      - type: image
        entity: fan.master_bedroom_ceiling_fan
        tap_action:
          action: toggle
        image: /local/floorplan/master/transparent_square.png
        style:
          top: 48%
          left: 57.5%
          width: 9%
          #border: 5px solid red
