title: Common Areas
icon: mdi:sofa
cards:
  - !include .cards/kitchen_timer.yaml
  - !include .cards/grill.yaml

  - type: entities
    show_header_toggle: false
    title: Living Room
    entities:
      - binary_sensor.living_room_motion
      - light.living_room_lamp
      - light.living_room_lamp_2
      - type: custom:slider-entity-row
        entity: light.living_room_lamps
      - light.living_room_can_lights
      - light.living_room_sconces
      - light.entryway_light
      - switch.living_room_ceiling_fan_light
      - fan.living_room_ceiling_fan
      - switch.ir_candles
      - switch.upright_fan


  - type: vertical-stack
    cards:
      # - type: "button"
      #   entity: switch.tv
      #   show_state: true
      - type: entities
        entities:
          - switch.living_room_speakers
      - type: conditional
        conditions:
          - entity: switch.living_room_speakers
            state: "on"
        card:
          type: horizontal-stack
          cards:
            - type: "button"
              name: Xbox
              icon: mdi:microsoft-xbox
              tap_action: 
                action: call-service
                service: esphome.living_room_speakers_input_xbox
            - type: "button"
              name: Chromecast
              icon: mdi:google
              tap_action: 
                action: call-service
                service: esphome.living_room_speakers_input_chromecast
            - type: "button"
              name: 3.5mm
              icon: mdi:ipod
              tap_action: 
                action: call-service
                service: esphome.living_room_speakers_input_3_5mm
      - type: conditional
        conditions:
          - entity: switch.living_room_speakers
            state: "on"
        card:
          type: horizontal-stack
          cards:
            - type: "button"
              icon: "mdi:volume-minus"
              tap_action:
                action: call-service
                service: esphome.living_room_speakers_volume_down
            - type: "button"
              icon: "mdi:volume-mute"
              tap_action:
                action: call-service
                service: esphome.living_room_speakers_mute
            - type: "button"
              icon: "mdi:volume-plus"
              tap_action:
                action: call-service
                service: esphome.living_room_speakers_volume_up

