          - type: "button"
            icon: "mdi:volume-mute"
            tap_action:
              action: call-service
              service: rest_command.surround_vol_mute
          - type: "button"
            icon: "mdi:volume-plus"
            tap_action:
              action: call-service
              service: rest_command.surround_vol_up
