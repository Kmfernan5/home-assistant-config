title: Common Areas
icon: mdi:sofa
cards:
  - !include .cards/kitchen_timer.yaml
  - !include .cards/grill.yaml

  - type: entities
    show_header_toggle: false
    title: Living Room
    entities:
      - switch.living_room_lamp_2
      - switch.living_room_lamp
      - switch.entertainment_center_lights
      #- switch.christmas_tree

  - type: vertical-stack
    cards:
      - type: "entity-button"
        entity: switch.tv
        hold_action:
          action: call-service
          service: switch.turn_on
          service_data:
            entity_id: switch.tv_remote_power
      - type: horizontal-stack
        cards:
          - type: "entity-button"
            entity: switch.tv_remote_hdmi_1
            name: Xbox
            icon: mdi:xbox
          - type: "entity-button"
            entity: switch.tv_remote_hdmi_2
            name: Chromecast
            icon: mdi:google-chrome
          - type: "entity-button"
            entity: switch.tv_remote_hdmi_3
            name: HDMI 3
          - type: "entity-button"
            entity: switch.tv_remote_hdmi_4
            name: HDMI 4
      - type: horizontal-stack
        cards:
          - type: "entity-button"
            entity: switch.tv_remote_volume_down
            show_name: false
          - type: "entity-button"
            entity: switch.tv_remote_mute
            show_name: false
          - type: "entity-button"
            entity: switch.tv_remote_volume_up
            show_name: false

  - type: entities
    show_header_toggle: false
    title: Guest Bedroom
    entities:
      - light.guest_nightstand_lamp

  - type: entities
    show_header_toggle: false
    title: Back Porch
    entities:
      - switch.outdoor_zwave_switch

  - type: entities
    show_header_toggle: false
    title: Kitchen
    entities:
      - switch.kitchen_table_light_switch

  - type: entities
    show_header_toggle: false
    title: Office
    entities:
      - sensor.office_temperature
      - fan.office_ceiling_fan_level
      - light.andrew_desk_lamp
      - entity: light.andrew_monitor_backlight
        name: Monitor Backlight
        hide_when_off: true
        type: custom:slider-entity-row
        break_slider: true
      - light.bethany_desk_lamp

  - type: 'custom:aarlo-glance'
    entity: camera.aarlo_office
    name: Office
    show:
      - motion
      - sound
      - snapshot
      - captured_today
      - image_date
    top_title: false
    top_status: false
    top_date: false
    image_click: play

  - type: 'custom:aarlo-glance'
    entity: camera.aarlo_1
    name: Front Door
    show:
      - motion
      - sound  
      - battery
      - snapshot  
      - captured_today
      - image_date
    top_title: false
    top_status: false
    top_date: false 
    image_click: play

  - type: 'custom:aarlo-glance'
    entity: camera.aarlo_2
    name: Back Door
    show:
      - motion
      - sound
      - battery
      - snapshot
      - captured_today
      - image_date   
    top_title: false
    top_status: false
    top_date: false  
    image_click: play

  - type: 'custom:aarlo-glance'
    entity: camera.aarlo_3
    name: Kitchen
    show:
      - motion
      - sound
      - battery
      - snapshot
      - captured_today
      - image_date   
    top_title: false
    top_status: false
    top_date: false  
    image_click: play

  - !include .cards/spotify.yaml

