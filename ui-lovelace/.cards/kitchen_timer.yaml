type: conditional
conditions:
  - entity: sensor.kitchen_next_timer
    state_not: "None"
  - entity: sensor.kitchen_next_timer
    state_not: "unknown"
  - entity: sensor.kitchen_next_timer
    state_not: "unavailable"
card:
  type: custom:bignumber-card
  entity: sensor.kitchen_timer_countdown
  #title: Kitchen Timer
  style: |
      @keyframes blink {
        50% {
          {% if states('sensor.kitchen_timer_countdown') == "Expired" %}
          background: red;
          {% endif %}
        }
      }
      ha-card {
        {% if states('sensor.kitchen_timer_countdown') == "Expired" %}
        animation: blink 1s linear infinite;
        {% endif %}
      }