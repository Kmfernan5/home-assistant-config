type: conditional
conditions:
  - entity: switch.docker_thermopro_mqtt
    state: "on"
card:
  type: vertical-stack
  cards:

    - type: conditional
      conditions:
        - entity: sensor.grill_probe_1
          state_not: "unknown"
      card:
        type: custom:bignumber-card
        entity: sensor.grill_probe_1
        title: Probe 1
    - type: conditional
      conditions:
        - entity: sensor.grill_probe_2
          state_not: "unknown"
      card:
        type: custom:bignumber-card
        entity: sensor.grill_probe_2
        title: Probe 2
