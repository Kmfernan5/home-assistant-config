    #    container_name: mqtt
    #    image: toke/mosquitto
    mosquitto:
        container_name: mosquitto
        restart: always
        ports:
            - '1883:1883'
        volumes:
            - '/etc/ssl/certs:/mosquitto/certs:ro'
            - '/opt/mqtt/config:/mosquitto/config:ro'
            - '/opt/mqtt/log:/mosquitto/log'
            - '/opt/mqtt/data:/mosquitto/data'
        image: eclipse-mosquitto
    grafana:
        ports:
            - '3000:3000'
        volumes:
            - /opt/grafana:/var/lib/grafana
        restart: always
        container_name: grafana
        image: grafana/grafana
        environment:
            - GF_SECURITY_ALLOW_EMBEDDING=true
    influxdb:
        container_name: influxdb
        restart: always
        volumes:
            - '/opt/influxdb:/var/lib/influxdb'
        ports:
            - '8086:8086'
        image: influxdb
    esphome:
        container_name: esphome
        # This is a custom build for now. Based on https://github.com/esphome/esphome/pull/671
        image: esphome-dev
        volumes:
            - /opt/esphome/:/config:rw
            # Use local time for logging timestamps
            - /etc/localtime:/etc/localtime:ro
        network_mode: host
        restart: "no"
    pwr_stat:
        # https://github.com/DanielWinks/pwrstat_docker
        container_name: pwr_stat
        hostname: pwr_stat
        restart: "no"
        image: dwinks/pwrstat_docker:latest
        devices:
            # USB udev rule for device static symlink
            - /dev/ups_monitor:/dev/bus/usb/001/001
        volumes:
            - /opt/pwr_stat/pwrstat.yaml:/pwrstat.yaml:ro
        healthcheck:
            test: ["CMD", "curl", "-sI", "http://127.0.0.1:5002/pwrstat"]
            interval: 30s
            timeout: 1s
            retries: 24
        privileged: true
        network_mode: host
