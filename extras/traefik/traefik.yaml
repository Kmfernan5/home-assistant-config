api:
  dashboard: true
  #insecure: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure

  websecure:
    address: ":443"
    http3:
    http:
      middlewares:
        - secureHeaders@file

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    allowEmptyServices: true
  file:
    directory: "/etc/traefik"
    watch: true

certificatesResolvers:
  le-home:
    acme:
      dnsChallenge:
        provider: cloudflare
      email: "EMAIL"
      storage: "/etc/traefik/acme.json"

experimental:
  plugins:
    sablier:
      moduleName: "github.com/acouvreur/sablier"
      version: "v1.7.0-beta.6"

