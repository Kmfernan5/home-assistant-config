esphome:
  name: andrew_desk_keyboard_tray
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: "SSID"
  password: "WPA_KEY"
  
sensor:
  - platform: ultrasonic
    # Setting ID only will make the sensor internal
    id: "ultrasonic_sensor"
    trigger_pin: D1
    echo_pin: D2
    accuracy_decimals: 5
    update_interval: 1s
    filters:
      - lambda: if (x > 0.2000 && x < 0.6500) return x; else return {};
      - sliding_window_moving_average:
          window_size: 5
          send_every: 5

  - platform: uptime
    name: "Andrew Desk Keyboard Tray Uptime"
    
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "Andrew Desk Keyboard Tray IP Address"

binary_sensor:
  - platform: template
    name: "Andrew Desk Keyboard Tray"
    device_class: opening
    lambda: if (id(ultrasonic_sensor).state > 0.34) return true; else return false;

# Enable logging
logger:

# Enable Home Assistant API
api:

ota: