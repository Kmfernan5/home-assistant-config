substitutions:
  name: andrew_desk_lamp
  friendly_name: "Andrew Desk Lamp"

esphome:
  name: ${name}
  platform: ESP8266
  board: esp01_1m
  esp8266_restore_from_flash: true

<<: !include common.yaml

status_led:
  pin:
    number: GPIO4
    inverted: yes

binary_sensor:
  - platform: gpio
    id: button
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - light.toggle: lamp

output:
  - platform: gpio
    id: relay
    pin: GPIO12

light:
  - platform: binary
    id: lamp
    name: "${friendly_name}"
    output: relay

sensor:
  - platform: uptime
    update_interval: 600s
    name: "${friendly_name} Uptime"
    
switch:
  - platform: restart
    id: restart_device
    name: "${friendly_name} Restart"