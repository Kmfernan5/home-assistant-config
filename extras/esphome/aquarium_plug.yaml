# 1: Heater
# 2: Filter
# 3: CO2
switch:
  - platform: gpio
    name: "${friendly_name} Heater"
    pin: GPIO15
    # inverted: yes
    id: relay1
  - platform: gpio
    name: "${friendly_name} Filter"
    pin: GPIO13
    # inverted: yes
    id: relay2
  - platform: gpio
    name: "${friendly_name} CO2"
    pin: GPIO14
    # inverted: yes
    id: relay3
  - platform: restart
    id: restart_device
    name: "${friendly_name} Restart"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      mode: INPUT_PULLUP
      inverted: False
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay2
