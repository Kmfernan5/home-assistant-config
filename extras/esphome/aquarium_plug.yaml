substitutions:
  name: aquarium_plug
  friendly_name: "Aquarium"
  
esphome:
  name: ${name}
  platform: ESP8266
  board: esp01_1m
  esp8266_restore_from_flash: true

<<: !include common.yaml

time:
  - platform: homeassistant
    id: homeassistant_time
    # Turn Off CO2 as safety in case appdaemon didn't do it
    on_time:
      - seconds: 0
        minutes: 0
        hours: 18
        then:
          - switch.turn_off: relay3

