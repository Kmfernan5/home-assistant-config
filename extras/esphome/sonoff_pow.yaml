substitutions:
  friendly_name: "Sonoff Pow"

esphome:
  name: sonoff_pow
  platform: ESP8266
  board: esp01_1m

<<: !include common.yaml

uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${friendly_name} Button
    on_press:
      - switch.toggle: fakebutton

sensor:
  - platform: hlw8012
    sel_pin: 5
    cf_pin: 14
    cf1_pin: 13
    update_interval: 2s
    current:
      name: ${friendly_name} Current
    voltage:
      name: ${friendly_name} Voltage
    power:
      name: ${friendly_name} Power
      id: power
      on_value_range:
        - above: 4.0
          then:
            - light.turn_on: led
        - below: 3.0
          then:
            - light.turn_off: led
  - platform: total_daily_energy
    name: ${friendly_name} Total Daily Energy
    power_id: power

switch:
  - platform: restart
    name:  ${friendly_name} Restart
  - platform: template
    name: ${friendly_name} Relay
    optimistic: true
    id: fakebutton
    turn_on_action:
    - switch.turn_on: relay
    - light.turn_on: led
    turn_off_action:
    - switch.turn_off: relay
    - light.turn_off: led
  - platform: gpio
    id: relay
    pin: GPIO12

output:
  - platform: esp8266_pwm
    id: pow_blue_led
    pin:
      number: GPIO15
      inverted: True

light:
  - platform: monochromatic
    name: ${friendly_name} Blue LED
    output: pow_blue_led
    id: led

time:
  - platform: homeassistant
    id: homeassistant_time