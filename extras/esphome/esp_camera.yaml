# Flashlight
output:
  - platform: gpio
    pin: GPIO4
    id: gpio_4

light:
  - platform: binary
    output: gpio_4
    name: "${friendly_name}"

sensor:
  - platform: xiaomi_hhccjcy01
    mac_address: C4:7C:8D:63:34:C8
    temperature:
      name: "MiFlora Temperature"
    moisture:
      name: "MiFlora Moisture"
    illuminance:
      name: "MiFlora Illuminance"
    conductivity:
      name: "MiFlora Soil Conductivity"
    battery_level:
      name: "MiFlora Battery Level" 
      
  - platform: ble_client
    ble_client_id: scale
    name: "1"
    service_uuid: '1800'
    characteristic_uuid: '2a00'
    update_interval: 2s
    accuracy_decimals: 5
    
