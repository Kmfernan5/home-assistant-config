substitutions:
  name: esp_camera
  friendly_name: "ESP Garage"

esphome:
  name: ${name}
  platform: ESP32
  board: esp32dev

<<: !include common.yaml
#<<: !include midnight_reboot.yaml

esp32_ble_tracker:

binary_sensor:
  - platform: template
    name: "Trashcan"
    lambda: |-
      if (id(trashcan_rssi).state <= -85) {
        // False/Off == at street
        return false;
      } else {
        // True/On == at house
        return true;
      }

