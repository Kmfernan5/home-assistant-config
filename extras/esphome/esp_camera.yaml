substitutions:
  name: esp_camera
  friendly_name: "ESP Camera"

esphome:
  name: ${name}
  platform: ESP32
  board: esp32dev

<<: !include common.yaml
#<<: !include midnight_reboot.yaml

esp32_ble_tracker:

ble_client:
  - mac_address: 80:30:DC:EB:B8:92
    id: scale
    on_connect:
      then:
        - lambda: ESP_LOGD("ble_client_lambda", "Connected to BLE device");

