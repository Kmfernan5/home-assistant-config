esphome:
  name: office
  platform: ESP8266
  board: d1_mini

<<: !include common.yaml
  
i2c:
  sda: D2
  scl: D1
  scan: False
  
sensor:
  - platform: sht3xd
    temperature:
      name: "Office Temperature"
      filters:
        - lambda: return x * (9.0/5.0) + 32.0;
      unit_of_measurement: "Â°F"
    humidity:
      name: "Office Humidity"
    address: 0x45
    update_interval: 10s
  - platform: uptime
    name: "Office Uptime"
    
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "Office IP Address"
