binary_sensor:
  - platform: gpio
    pin:
      number: D7
      mode: INPUT_PULLUP
    id: garage_status
    device_class: door
    filters:
      - delayed_on: 0.2s
      - delayed_off: 0.2s
    on_press:
      then:
        - text_sensor.template.publish:
            id: garage_door_last
            state: !lambda |-
                char str[20];
                time_t currTime = id(homeassistant_time).now().timestamp;
                strftime(str, sizeof(str), "%Y-%m-%d %H:%M:%S", localtime(&currTime));
                return  { str };

