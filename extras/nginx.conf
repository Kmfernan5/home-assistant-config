#error_log  /var/log/nginx/error.log  notice;
#error_log  /var/log/nginx/error.log  info;
#pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
}


http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # REDIRECT 80 --> 443
    server {
        listen [::]:80 default_server;
        return 301 https://$host$request_uri;
    }

    # HASS LAN shortcut
    server {
        server_name REDACTED;
        listen 80;
        # Fix emulated hue
        #location /api/ {
        #    proxy_pass http://10.0.1.22:8300;
        #}
        location / {
        return 301 http://10.0.1.22:8123;
        }
    }

    # Plex LAN shortcut
    server {
        server_name REDACTED;
        listen 80;
        return 301 https://10.0.1.22:32400;
    }

    # ESPHome LAN shortcut
    server {
        server_name REDACTED;
        listen 80;
        return 301 http://10.0.1.22:6052;
    }

    # Portainer LAN shortcut
    server {
        server_name REDACTED;
        listen 80;
        return 301 http://10.0.1.22:9000;
    }

    # Grafana LAN shortcut
    server {
        server_name REDACTED;
        listen 80;
        return 301 http://10.0.1.22:3000;
    }

    # Home Assistant Proxy -- HASS hass
    server {
        # Ensure these lines point to your SSL certificate and key
        ssl_certificate      REDACTED/fullchain.pem;
        ssl_certificate_key  REDACTED/privkey.pem;

        listen [::]:443 ipv6only=off;
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";

        ssl on;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        proxy_buffering off;

        location / {
            #127.0.0.1 instead of localhost because of ipv6
            proxy_pass http://127.0.0.1:8123;
            proxy_set_header Host $host;
            proxy_redirect http:// https://;
            proxy_http_version 1.1;
            #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }


