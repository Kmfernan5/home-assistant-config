automation:
  - alias: Front door switch toggle garage
    trigger:
      # Double tap bottom button (relay)
      platform: event
      event_type: zwave_js_event
      event_data:
        node_id: 2
        value: KeyPressed2x
    action:
      - service: cover.toggle
        entity_id: cover.garage_door
      - service: notify.alexa_media
        data:
          message: "{% if states('cover.garage_door') == 'open' %}Closing garage door{% else %}Opening garage door{% endif %}"
          target: "Kitchen"
          data:
            type: "announce"

  - alias: 'Change entry switch LEDs based on garage door open'
    trigger:
      - platform: state
        entity_id: cover.garage_door
        from: 'closed'
        to: 'open'
    action:
      repeat:
        sequence:
          # Run command that for some reason doesn't always work
          - service: script.zen30_led_color_change
            data:
              color: red
          # Give it time to complete
          - delay:
              seconds: 2
        until:
          - condition: state
            entity_id: cover.garage_door
            state: 'closed'

  - alias: 'Change entry switch LEDs based on garage door closed'
    trigger:
      - platform: state
        entity_id: cover.garage_door
        from: 'open'
        to: 'closed'
    action:
      - service: script.zen30_led_color_change
        data:
          color: 'green'

  - alias: "Garage still open reminder night"
    trigger:
      - platform: event
        event_type: script_started
        event_data:
          entity_id: script.master_bedroom_bedtime
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: cover.garage_door
          state: 'open'
        - condition: state
          entity_id: person.andrew
          state: 'home'    
    action:
      - service: notify.alexa_media_master
        data:
          data:
            type: tts
          message: "The garage door is still open. You can say 'Alexa, close the garage door.'"
  
  - alias: "Garage door still opened when no one home"
    trigger:
      - platform: state
        entity_id: group.trackers
        to: not_home
    condition:
      - condition: state
        entity_id: cover.garage_door
        state: 'open'
    action:
      - service: notify.mobile_app_andrew_phone
        data:
          message: "No one home, close garage door?"
          data:
            persistent: true # Set to true to create a persistent notification
            tag: persistent # Tag is required for the persistent notification
            actions:
              - action: "confirm_close_garage"
                title: "Confirm"
              - action: "ignore_close_garage"
                title: "Ignore"

  - alias: "Close garage after confirmation"
      # Android
    trigger:
      - platform: event
        event_type: mobile_app_notification_action 
        event_data:
          action: confirm_close_garage
    action:
      service: cover.close_cover
      entity_id: cover.garage_door

  - alias: "Garage changed to open when no one home"
    trigger:
      - platform: state
        entity_id: cover.garage_door
        to: "open"
    condition:
      condition: state
      entity_id: group.trackers
      state: 'not_home'
    action:
      - service: notify.pushover
        data:
          message: "Garage door opened and no one home.."

script:
  zen30_led_color_change:
    variables:
      color_int: '{% if color == "red" %}3{% elif color == "green" %}2{% elif color == "blue" %}1{% elif color == "white" %}0{% else %}0{% endif %}'
    sequence:
      # Entryway
      - service: mqtt.publish
        data:
          # Set Dimmer LED
          topic: zwave/entryway_light/112/0/3/set
          payload: '{{ color_int }}'
      - service: mqtt.publish
        data:
          # Set Relay LED
          topic: zwave/entryway_light/112/0/4/set
          payload: '{{ color_int }}'

      # Kitchen Sink
      - service: mqtt.publish
        data:
          # Set Dimmer LED
          topic: zwave/kitchen_sink/112/0/3/set
          payload: '{{ color_int }}'
      - service: mqtt.publish
        data:
          # Set Relay LED
          topic: zwave/kitchen_sink/112/0/4/set
          payload: '{{ color_int }}'

      # Master
      - service: mqtt.publish
        data:
          # Set Dimmer LED
          topic: zwave/master_bedroom/112/0/3/set
          payload: '{{ color_int }}'
      - service: mqtt.publish
        data:
          # Set Relay LED
          topic: zwave/master_bedroom/112/0/4/set
          payload: '{{ color_int }}'
  