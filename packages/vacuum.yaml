switch:
  platform: template
  switches:
    # Expose vacuum switch to allow manual turn off via Alexa
    vacuum: 
      friendly_name: "Roxie"
      value_template: '{{ is_state("vacuum.roborock_s4", "on") }}'
      turn_on:
        # Dummy, do nothing
        - delay:
            seconds: 1
      turn_off:
        - service: vacuum.stop
          data:
            entity_id: vacuum.roborock_s4
        - delay: '00:00:01'
        - service: vacuum.return_to_base
          data:
            entity_id: vacuum.roborock_s4

