# Let's only use these to control advanced lighting features.

- name: Master Bedroom Light Dim
  entities:
    light.master_bedroom:
      state: on
      transition: 8
      brightness: 1
      rgb_color: [255, 255, 255]  

- name: Master Bedroom Light Full
  entities:
    light.master_bedroom:
      state: on
      brightness: 255
      rgb_color: [255, 255, 255]

- name: Monitor Backlight Full
  entities:
    light.andrew_monitor_backlight:
      state: on
      brightness: 255

- name: Monitor Backlight Full Red
  entities:
    light.andrew_monitor_backlight:
      state: on
      brightness: 255
      rgb_color: [255, 0, 0]

- name: Monitor Backlight Full White
  entities:
    light.andrew_monitor_backlight:
      state: on
      brightness: 255
      rgb_color: [255, 255, 255]

- name: Master Lamps Slow On
  entities: 
    light.master_bedroom_lamps:
      state: on
      brightness: 254
      color_temp: 280
      transition: 30

- name: Master Lamps Fast On
  entities: 
    light.master_bedroom_lamps:
      state: on
      brightness: 254
      color_temp: 280
      transition: 2
